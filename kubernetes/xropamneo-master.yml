apiVersion: apps/v1
kind: Deployment
metadata:
  name: xropamneo-deployment
  namespace: development
spec:
  selector:
    matchLabels:
      app: xropamneo
  replicas: 1
  template:
    metadata:
      labels:
        app: xropamneo
    spec:
      containers:
      - name: xropamneo
        image: localhost/<IMAGE>
        imagePullPolicy: Never
        volumeMounts:
        - mountPath: /X.RopamNeo/config/
          name: xropamneoconfig    
      volumes:
        - name: xropamneoconfig
          hostPath:
            path: /etc/X.RopamNeo
            type: Directory